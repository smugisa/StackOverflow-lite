<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Ask any question and get answers from multiple people">
	<meta name="keywords" content="ask any question">
  	<meta name="author" content="Stephen Mugisa">
    <title>StackOverflow-lite | Welcome</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>StackOverflow<span class="highlight">-lite</span></h1>
        </div>
    </header>

        <section id="main">
      
              <aside id="sidebar">
                <div class="dark">
                  <h3>SignUp</h3>
                  <form class="quote">
                                <div class="top">
                                    <label>Name</label><br>
                                    <input type="text" placeholder="Name">
                                </div>
                                <div class="top">
                                    <label>Username</label><br>
                                    <input type="text" placeholder="Username">
                                </div>
                                <div class="top">
                                    <label>Email</label><br>
                                    <input type="email" placeholder="Emial Address">
                                </div>
                                <div class="top">
                                    <label>Password</label><br>
                                    <input type="password" placeholder="password"></input>
                                </div>
                                <div class="top">
                                    <label>Confirm Password</label><br>
                                    <input type="password" placeholder="password"></input>
                                </div>
                                <button class="button_1" type="submit">Create</button>
                                <p>Already have an account?<a href="login.html"> Login</a></p>
                          </form>
                </div>
              </aside>
            </div>
          </section>
  </body>
</html>
